name: nylab
description: "Nylab - Premium Anime Streaming App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  
  # Networking & API
  dio: ^5.4.3+1
  connectivity_plus: ^6.1.3
  
  # Video Player
  video_player: ^2.9.3
  chewie: ^1.10.0
  
  # Charts & Stats
  fl_chart: ^0.70.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase (for auth/stats sync)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Utilities
  share_plus: ^10.0.3
  flutter_animate: ^4.5.0
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/lottie/
    - assets/images/
